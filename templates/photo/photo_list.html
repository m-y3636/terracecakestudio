{% extends 'shop/index.html' %}
<!DOCTYPE html>
{% load static %}
{% block content %}
<html lang="ja">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'photo/css/photo_style.css' %}">
        <link rel="stylesheet" href="{% static 'photo/css/resset.css' %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>    </head>
    <body>
        <div class="photo-cont">
            <h1>PHOTOS</h1>
            {% for photo in object_list %}
                {% if photo.photo %}
                    <div class="photobox">
                        <a href="{{ photo.photo.url }}" rel="lightbox">
                            <img src="{{ photo.photo.url }}" width="200px" height="200px" alt="桜写真">                    
                        </a>
                        <p>{{ photo.updated_at }}</p>
                    </div>
                {% endif %}
            {% empty %}
                <div>
                    <p>まだ投稿はありません。</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
{% endblock %}
